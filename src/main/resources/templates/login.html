<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      >
<head>
    <title>produit</title>
    <link  rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
           th:href="@{css/bootstrap.min.css}" />
    <style>
        body {
          margin: 0;
          padding: 0;
          background-color: #f2efef;
          height: 100vh;
        }
        #login-box {
          margin-top: 120px;
          max-width: 600px;
          height: 320px;
          border: 1px solid #9C9C9C;
          background-color: #FFF;
        }
        #login-form {
          padding: 20px;
        }

    </style>
</head>
<body>
            <div class="container ">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6 col-md-offset-3">

                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" th:action="@{/login}" method="post">
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br/>
                                    <input type="text" name="username" id="username" class="form-control" th:value="${login}"/>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br/>
                                    <input type="password" name="password" id="password" class="form-control" th:value="${pwd}"/>
                                </div>
                                <div class="form-group">
                                    <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"/></span></label><br/>
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>

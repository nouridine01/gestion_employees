<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8" />
<title>produit</title>
<link  rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" 
	th:href="@{css/bootstrap.min.css}" />
<link  rel="stylesheet" type="text/css" href="../static/css/style.css" 
	th:href="@{css/style.css}" />
</head>
<body>
	<th:block layout:fragment="content">
	
		<div class="spacer col-md-4 col-md-offset-4 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading">Saisie d'une competence</div>
			<div class="panel-body ">
				<form th:action="@{/saveCompetence}" method="post" th:object="${comp}">
                        <div class="form-group col-md-12">
                            <label class="control-label">Nom</label>
                            <input type="text" name="nom" class="form-control" th:value="${comp.nom}"/>
                            <span th:errors="${comp.nom}" class="red"></span>
                        </div>
					<button type="submit" class="btn btn-success btn-md mt-2" style="margin-top:10px">Save</button>
					
				</form>
			</div>
		
		</div>
		
	</div>
	</th:block>
	

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">
<head>
	<meta charset="utf-8" />
	<title>produit</title>
	<link  rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
		   th:href="@{css/bootstrap.min.css}" />
	<link  rel="stylesheet" type="text/css" href="../static/css/style.css"
		   th:href="@{css/style.css}" />
</head>
<body>
<th:block layout:fragment="content">

	<div class="spacer col-md-6 col-md-offset-3 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading">Modification d'une competence</div>
			<div class="panel-body ">
				<form th:action="@{/updateCompetence}" method="post" th:object="${comp}">
					<input type="hidden" name="id" class="form-control" th:value="${comp.id}"/>

						<div class="form-group col-md-12">
							<label class="control-label">Nom</label>
							<input type="text" name="nom" class="form-control" th:value="${comp.nom}"/>
							<span th:errors="${comp.nom}" class="red"></span>
						</div>

					<button type="submit" class="btn btn-success btn-md mt-2" style="margin-top:10px">update</button>

				</form>
			</div>

		</div>

	</div>
</th:block>


</body>
</html>

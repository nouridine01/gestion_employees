<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="utf-8" />
<title>produits</title>
<link  rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" 
	th:href="@{css/bootstrap.min.css}" />
<link  rel="stylesheet" type="text/css" href="../static/css/style.css" 
	th:href="@{css/style.css}" />

</head>
<body>
<th:block layout:fragment="content">
	
	<div class="container spacer">
		<form th:action="@{/competences}" method="get">
			<label>Mot Clé :</label>
			<input type="text" name="mc"/>
			<button class="btn btn-primary">Chercher</button>
		</form>
	</div>
	<div class="container" >

		<h3>Liste des compétences</h3>
		<div class="nav navbar-nav navbar-right">
			<a class="btn btn-info btn-md" th:href="@{/formCompetence}">Ajouter Nouveau</a>
		</div>
		<table class="table col-md-6">
			<thead>
				<tr>
					<th>Nom</th>
					<th></th><th></th><th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${listes}">
					<td th:text="${p.nom}"></td>
					<td><a class="btn btn-success btn-md" th:href="@{/detailCompetence(id=${p.id})}">detail</a></td>
					<td><a class="btn btn-info btn-md" th:href="@{/editCompetence(id=${p.id})}">edit</a></td>
					<td><a class="btn btn-danger btn-md" onclick="return confirm('etes vous sur de supprimer ?')" th:href="@{/deleteCompetence(id=${p.id},page=${pageCourante},size=${size},mc=${mc})}">Supprimer</a></td>
				</tr>
			</tbody>
			
		</table>
	</div>
	<div class="container">
		<ul class="nav nav-pills">
			<li th:class="${pageCourante}==${status.index}? 'active' :''" th:each="pa,status:${pages}">
								<a  th:href="@{/employees(page=${status.index},size=${size},mc=${mc})}" th:text="${status.index}"></a>
			</li>
		</ul>
	</div>
</th:block>

</body>
</html>
